<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Hot! News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font icon kits -->
    <script src="https://kit.fontawesome.com/a89663abb8.js" crossorigin="anonymous"></script>
    <style>
        .style1:hover {
            background-color: aqua;
        }
    </style>

</head>

<body class="container bg-success p-2 text-dark bg-opacity-25">
    <header class="container mt-4">
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg bg-light h4 pb-2 mb-4 text-primary border-bottom border-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Today's <span class="text-danger fw-bold">Hot!</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-------------------- category section start -->

        <nav id="category-list" class="nav flex-column flex-sm-row ">

        </nav>


    </header>
    <main>
        <!-- spinner section -->
        <section>
            <div class="d-flex justify-content-center">
                <div id="loader" style="height: 80px; width:50px;" class="spinner-grow text-secondary mt-5 d-none"
                    role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- ----------------how many news found display section -->
        <section id="news-found" class="mt-4 mb-4">

        </section>
        <!-------------------- news display section -->
        <section id="display-news">

        </section>

        <!----------------------- modal for display detail ----->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="modalForDisplayNews" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div id="modal-detail" class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">

                    </div>
                </div>
            </div>
        </section>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
